<div class="list">
    <ul>
        <li ng-repeat="movie in movies.subjects">
            <a href="#/details/{{movie.id}}">
                <img ng-src="{{movie.images.large}}" alt="">
            </a>
            <div class="meta">
                <h4><span>{{movie.title}}</span> <em>{{movie.rating.average}}分</em></h4>
                <div class="otherinfo">类型:<span ng-repeat="gen in movie.genres">{{gen}}</span></div>
            </div>
        </li>
    </ul>


    <div class="spinner" ng-show="SHOW">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
    </div>

    <div class="paging">
        <label>总共：{{movies.total}}条记录,第{{pageIndex}}/{{pageCount}}页;</label>
        <!-- 加上disable类样式，表示按钮禁用状态 -->
        <button class="prev" ng-click="getPage(pageIndex-1)">上一页</button>
        <button class="next" ng-click="getPage(pageIndex+1)">下一页</button>
    </div>
</div>
<!--电影列表结束-->
